<!--Mise en place du bloc de contact-->

    <section class="contact" >
        <div class="info-aromaforyou">
            <div>
                <h3>Adresse postale</h3>
                <p>2 rue de la feuille</p>
                <p>69003 Lyon</p>
            </div>
            <div>
                <h3>Mail</h3>
                <p>contact@aromaforyou.fr</p>
            </div>
            <div>
                <h3>Téléphone</h3>
                <p>06.06.70.80.90</p>
            </div>
        </div>

        <div class="ligne">     <!--Ligne séparatrice entre les infos et le formulaire-->
        </div>

        <div class="formulaire">
            <form action="" method="get" class="form-contact">
                <div>
                    <input type="text" name="nom" value="Nom et prénom" onFocus="this.value='';">
                </div>
                <div>
                    <input type="text" name="mail" value="Adresse mail" onFocus="this.value='';">
                </div>
                <div>
                    <input type="text" name="sujet" value="Sujet du message" onFocus="this.value='';">
                </div>
                <div>
                    <textarea type="text" name="message" maxlength="600"></textarea>
                </div> 
            </form>
            <div class="envoyer">
                <button type="submit">Envoyer votre message</button>
            </div>   
        </div>
    </section>
